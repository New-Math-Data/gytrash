name: Build and Deploy Gytrash CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install pypa/build
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: execute version script # run the run.py to get the latest data
        run: |
          export CURRENT_VERSION=$(python -c 'import gytrash.__about__ as about; print(about.version);')
          bump2version --current-version $CURRENT_VERSION --new-version 0.1.0 patch gytrash/__about__.py
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
